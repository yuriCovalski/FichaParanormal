<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Faça seu login</title>
    <style>
        section{
            padding: 60px 0;
        }

        .hiden {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    
    <!-- Barra de Navegação-->
    <nav class="navbar pt-3 pb-2">
        <div class="container-xxl ">
            <!-- Título da Nav -->
            <a href="home.html" class="navbar-brand">
                <span class="text-white fw-bold">
                    Ficha Paranormal
                </span>
            </a>
            <!-- Itens da Nav -->
            <div class="navbar-text me-4 ">
                <a type="button" href="cadastro.html" class="btn btn-outline-light">Cadastrar-se</a>
            </div>
        </div>
    </nav>

    <!-- Formulario de Login -->
    <section id="login">
        <div class="container-lg">
          <div class="form-control text-light bg-dark p-4">
            <form>
                <h2>Entre na sua Conta</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="mb-2 form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="mostrar">
                    <label class="form-check-label" for="lembrar">Mostrar Senha</label>
                </div>
                
                <a href="cadastro.html" class="text-decoration-none">Não tem uma conta? Cadastre-se!</a><br>
                <button type="submit" class="btn btn-primary mt-3">Entrar</button>
            </form>
            <button type="button" id ="recuperar" class="btn btn-warning mt-3" onclick="mostrar()">Perdi minha conta</button>
          </div> 
        </div>
    </section>

    <div >
        <div id="recuperarDiv" class="hiden mb-2 mt-2s text-light text-center justify-content-center align-items-center form-control bg-dark p-4">
            <h2> O outro lado irá lhe ajudar a recuperar sua conta</h2>
            <label for="emailRecuperar">Email: </label>
            <input type="email" name="emailRecuperar" id="emailRecuperar">
        </div>
    </div>

    <section class="hiden">
        <div class="container-lg">
          <div class="form-control text-light bg-dark p-4">
              <h3>O outro lado ajudará a recuperar sua conta</h3>
              <label for="recuperarEmail">Email: </label>
              <input type="email" name="recuperarEmail" id="recuperarEmail">
          </div> 
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
