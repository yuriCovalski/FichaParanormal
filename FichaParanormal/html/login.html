<body class="bg-dark">

    <!-- Formulario de Login -->
    <section id="login">
        <div class="container-lg">
          <div class="form-control text-light bg-dark p-4">

                <h2>Entre na sua Conta</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                </div>
                <div class="mb-2 mt-2">
                    <button type="button" class="btn btn-dark" onclick="mostrarSenha()">Mostrar senha</button>
                </div>
                
                <a href="cadastro.html" class="text-decoration-none">Não tem uma conta? Cadastre-se!</a><br>
                <button type="submit" class="btn btn-primary mt-3" value="Entrar">Entrar</button>
            </form>
            <button type="button" id ="recuperar" class="btn btn-warning mt-3" onclick="mostrar()">Perdi minha conta</button>
          </div> 
        </div>
    </section>

    <div >
