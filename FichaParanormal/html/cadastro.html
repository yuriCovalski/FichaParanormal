<body class="bg-dark">

    <!-- Barra de Navegação-->

        <div class="container-xxl ">

    <!-- Formulario de Casdastro -->
    <section id="cadastro">
        <div class="container-lg">
            <div class="row g-3 justify-content-center align-items-center form-control text-light bg-dark p-4">
                <form method="POST" action="../php/cadastro.php">
                    <h2>Cadastre sua Conta</h2>
                    <row class="row g-3 mt-2">
                        <div class="col">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="name" class="form-control" name="nome">
                        </div>
                        <div class="col">
                            <label for="apelido" class="form-label">Apelido</label>
                            <input type="name" class="form-control" name="apelido">
                        </div>
                    </row>
                    <div class="mb-2 mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="mb-3 mt-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class="mb-2 mt-2">
                        <button type="button" class="btn btn-dark" onclick="mostrarSenha()">Mostrar senha</button>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" value="cadastrar">Cadastrar</button>
                </form>
            </div>
    </section>
