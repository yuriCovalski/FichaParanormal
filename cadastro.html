<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cadastrar</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>

<body class="bg-dark">

    <!-- Barra de Navegação-->
    <nav class="navbar pt-3 pb-4">
        <div class="container-xxl ">
            <!-- Título da Nav -->
            <a href="home.html" class="navbar-brand">
                <span class="text-white fw-bold">
                    Ficha Paranormal
                </span>
            </a>
            <!-- Itens da Nav -->
            <div class="navbar-text me-4 ">
                    <a type="button" href="login.html" class="btn btn-outline-light">Entrar</a>
            </div>
        </div>
    </nav>

    <!-- Formulario de Casdastro -->
    <section id="cadastro">
        <div class="container-lg">
            <div class="row g-3 justify-content-center align-items-center form-control text-light bg-dark p-4">
                <form>
                    <h2>Cadastre sua Conta</h2>
                    <row class="row g-3 mt-2">
                        <div class="col">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="name" class="form-control">
                        </div>
                        <div class="col">
                            <label for="apelido" class="form-label">Apelido</label>
                            <input type="name" class="form-control">
                        </div>
                    </row>
                    <div class="mb-2 mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 mt-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="mb-2 form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="mostrar">
                        <label class="form-check-label" for="lembrar">Mostrar Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                </form>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>

</html>
