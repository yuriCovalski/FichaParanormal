<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crie sua Ficha</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>

<body class="bg-dark">

    <!-- Barra de Navegação-->
    <nav class="navbar pt-3 pb-4">
        <div class="container-xxl ">
            <!-- Título da Nav -->
            <a href="home.html" class="navbar-brand">
                <span class="text-white fw-bold">
                    Ficha Paranormal
                </span>
            </a>
            <!-- Itens da Nav -->
            <div class="navbar-text me-4 ">
                <a type="button" href="ficha.html" class="btn btn-outline-light">Perfil</a>
            </div>
        </div>
    </nav>

    <!-- Dados da Conta -->
    <section id="ficha">
        <div class="container-lg">
            <div class="form-control text-light bg-dark p-4">
                <form>
                    <h2>Dados da Conta</h2>
                    <row class="row g-3 align-items-center mt-2">
                        <div class="col">
                            <label for="mestre" class="form-label">Mestre:</label>
                            <input type="name" id="mestre" class="form-control" aria-describedby="nomeDoMestre" disabled>
                        </div>
                        <div class="col-md-3 text-center d-none d-md-block ">
                            <img class="img-fluid" src="assets/hatsune.png" alt="ficha do rpg">
                        </div>
                    </row>
                    <row class="row g-3 align-items-center">
                        <div class="col">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="name" class="form-control" disabled>
                        </div>
                        <div class="col">
                            <label for="apelido" class="form-label">Apelido</label>
                            <input type="name" class="form-control" disabled>
                        </div>
                        
                    </row>
                    <div class="mb-2 mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" disabled>
                    </div>
                    <div class="mb-3 mt-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha " visibility:hidden disabled>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Alterar Dados</button>
                    <button type="submit" class="btn btn-primary mt-3 ms-2">Deletar Conta</button>
                </form>
            </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
